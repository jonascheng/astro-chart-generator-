version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: astro-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - ./backend/src:/app/src
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - astro-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: astro-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - astro-network

networks:
  astro-network:
    driver: bridge
